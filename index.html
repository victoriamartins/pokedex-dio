<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FONTE ROBOTO -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <!-- NORMALIZE CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- NIGHT MODE -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <!-- MEU CSS -->
        <link rel="stylesheet" href="assets/css/global.css" />

        <title>Pokedex</title>
    </head>
    <body>
        <section class="content">
            <div class="top-content">
                <h1>Pokedex</h1>
                <div class="night-mode" id="night-mode">
                    <span class="material-symbols-rounded" id="icon-moon">
                        nightlight
                    </span>
                </div>
            </div>

            <ol class="lista-pokemons" id="lista-de-pokemons"></ol>

            <div class="paginacao">
                <button type="button" id="load-more">load more</button>
            </div>
        </section>

        <script src="assets/javascript/pokemon-model.js"></script>
        <script src="assets/javascript/pokeapi.js"></script>
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
